<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        #content { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        nav { text-align: center; margin-bottom: 20px; }
        nav a { margin: 0 10px; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        h1 { text-align: center; color: #007bff; }
    </style>
</head>
<body>
    <h1>Base de Conocimiento CarWarriors</h1>

        <a href="#" onclick="loadMD('README.md')">README</a>
    </nav>
    <div id="content">Cargando...</div>
    <script>
        function loadMD(file) {
            fetch(file)
                .then(res => res.text())
                .then(md => {
                    document.getElementById('content').innerHTML = marked.parse(md);
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = 'Error al cargar el archivo.';
                });
        }
        // Load default
        loadMD('README.md');
    </script>
